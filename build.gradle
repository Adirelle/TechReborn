    ivy {
        name = 'ThaumCraft 4 API'
        artifactPattern 'https://dl.dropboxusercontent.com/u/47135879/[module]-1.9-[revision]-[classifier].[ext]'
    }
    ivy {
        name "MineTweaker3"
